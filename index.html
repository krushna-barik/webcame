<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTSP QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #facc15;
    }
    input {
      padding: 10px;
      width: 320px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 18px;
      margin-top: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #10b981;
      color: white;
    }
    button:hover {
      background-color: #059669;
    }
    #qrcode {
      margin-top: 30px;
      background: white;
      padding: 12px;
      border-radius: 10px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h1>RTSP â†’ QR Code Generator</h1>

  <input type="text" id="rtspInput" placeholder="Enter RTSP URL (e.g. rtsp://user:pass@192.168.1.50:554/stream)">
  <button onclick="generateQR()">Generate QR</button>

  <div id="qrcode"></div>

  <footer>Made by Krushna ðŸ”¥</footer>

  <script>
    function generateQR() {
      const url = document.getElementById('rtspInput').value.trim();
      if (!url.startsWith('rtsp://')) {
        alert('Please enter a valid RTSP URL!');
        return;
      }
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = ''; // clear old QR
      new QRCode(qrContainer, {
        text: url,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
